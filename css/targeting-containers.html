<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>There are 3 ways to target a container (boxes) in CSS</title>
    <style>
        /*parent child relationship - all the children (use SPACE)*/

        body main div {}
        /*parent child relationship - first child only (use >)*/

        body main>div {}
        /*same element targeting in 2 way: using the tag (div) and the class (row) (use NOTHING)*/

        div.row {}
    </style>
</head>

<body>
    <main>
        <div class="row">Target me first</div>
        <div class="row">Target me after</div>
    </main>
</body>

</html>
